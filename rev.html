<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>restaurant billing</h1>
    <label for="paneer"> Paneer masala</label>
    <div>250$</div>
    <input type="number" id="paneer" value="0"><br><br>
    <label for="biryani"> Biryani</label>
    <div>200$</div>
    <input type="number" id="biryani" value="0"> <br><br>
    <label for="dosa"> Dosa</label>
    <div>300$</div>
    <input type="number" id="dosa" value="0"> <br> <br>
    <button onclick="calculate()"> Bill</button> <br><br>

    <div > total :<span id="total"> </span></div>
    <div > tax : <span id="tax"></span></div>
    <div > service charge <span id="service"></span></div>
    <div > sub total : <span id="subtotal"></span></div> <br> <br>



    <script>

        function calculate() {
        const paneer = document.getElementById('paneer').value;
        const biryani = document.getElementById('biryani').value;
        const dosa = document.getElementById('dosa').value;

        const pprice = 250;
        const bprice = 200;
        const dprice = 300;

        const total = (paneer * pprice) + (biryani * bprice) + (dosa * dprice);
        const tax = total * 0.05;
        const service = total * 0.01;
        const subtotal = total + tax +service;
        console.log(total)

        document.getElementById('total').innerText = total.toFixed(2);
        document.getElementById('tax').innerText = tax.toFixed(2);
        document.getElementById('service').innerText = service.toFixed(2);
        document.getElementById('subtotal').innerText = subtotal.toFixed(2);






        }




    </script>
</body>

</html>
